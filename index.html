<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apna Doctor</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f0f4f8; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        
        /* لوڈنگ اینیمیشن (لوگو گھومنا) */
        #splashScreen { text-align: center; }
        .loader { width: 80px; height: 80px; border: 8px solid #ddd; border-top: 8px solid #3498db; border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 20px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* مین کارڈز */
        .card { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 90%; max-width: 400px; text-align: center; display: none; }
        .active { display: block; animation: fadeIn 0.5s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        h1 { color: #2c3e50; margin-bottom: 10px; }
        .role-box { display: flex; flex-direction: column; gap: 15px; margin-top: 20px; }
        .btn { padding: 15px; border: none; border-radius: 12px; cursor: pointer; font-size: 18px; font-weight: bold; transition: 0.3s; }
        .btn-doctor { background: #3498db; color: white; }
        .btn-public { background: #2ecc71; color: white; }
        .btn:hover { transform: scale(1.05); opacity: 0.9; }

        /* فارم ڈیزائن */
        input, select { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; }
    </style>
</head>
<body>

    <div id="splashScreen">
        <div class="loader"></div>
        <h2 style="color: #3498db;">اپنا ڈاکٹر</h2>
        <p>لوڈ ہو رہا ہے...</p>
    </div>

    <div id="roleScreen" class="card">
        <h1>خوش آمدید</h1>
        <p>آپ کا تعلق کس شعبے سے ہے؟</p>
        <div class="role-box">
            <button class="btn btn-doctor" onclick="showForm('doctor')">میں ڈاکٹر ہوں</button>
            <button class="btn btn-public" onclick="showForm('public')">میں مریض (عوام) ہوں</button>
        </div>
    </div>

    <div id="doctorForm" class="card">
        <h1>ڈاکٹر رجسٹریشن</h1>
        <input type="text" id="docName" placeholder="مکمل نام">
        <input type="text" id="specialist" placeholder="آپ کس چیز کے ماہر ہیں؟ (مثلاً دل کے ڈاکٹر)">
        <input type="text" id="clinic" placeholder="کلینک کا پتہ">
        <button class="btn btn-doctor" onclick="finish('doctor')">رجسٹریشن مکمل کریں</button>
    </div>

    <div id="publicForm" class="card">
        <h1>مریض کی معلومات</h1>
        <input type="text" id="patientName" placeholder="آپ کا نام">
        <input type="number" id="patientAge" placeholder="آپ کی عمر">
        <select id="gender">
            <option value="">جنس منتخب کریں</option>
            <option value="male">مرد</option>
            <option value="female">خاتون</option>
        </select>
        <button class="btn btn-public" onclick="finish('public')">آگے بڑھیں</button>
    </div>

    <script>
        // 3 سیکنڈ بعد سپلیش اسکرین ختم کر کے رول سلیکشن دکھائیں
        setTimeout(() => {
            document.getElementById('splashScreen').style.display = 'none';
            document.getElementById('roleScreen').classList.add('active');
        }, 3000);

        // فارم دکھانے کا فنکشن
        function showForm(role) {
            document.getElementById('roleScreen').classList.remove('active');
            if(role === 'doctor') {
                document.getElementById('doctorForm').classList.add('active');
            } else {
                document.getElementById('publicForm').classList.add('active');
            }
        }

        // آخری مرحلہ
        function finish(role) {
            if(role === 'doctor') {
                let name = document.getElementById('docName').value;
                alert("ڈاکٹر " + name + "! آپ کا اکاؤنٹ تیار ہے۔ اب آپ مریض دیکھ سکتے ہیں۔");
            } else {
                let name = document.getElementById('patientName').value;
                alert("خوش آمدید " + name + "! اب آپ ڈاکٹر تلاش کر سکتے ہیں۔");
            }
        }
    </script>
</body>
</html>
