<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apna Doctor - Healthcare System</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f7f6; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .card { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 90%; max-width: 400px; text-align: center; display: none; }
        .active { display: block; }
        h1 { color: #2c3e50; font-size: 24px; margin-bottom: 10px; }
        p { color: #7f8c8d; margin-bottom: 25px; }
        .btn { width: 100%; padding: 14px; margin: 10px 0; border: none; border-radius: 10px; cursor: pointer; font-size: 16px; font-weight: bold; transition: 0.3s; }
        .btn-google { background-color: #4285F4; color: white; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .btn-google:hover { background-color: #357abd; }
        .btn-primary { background-color: #27ae60; color: white; }
        input, select { width: 100%; padding: 12px; margin: 10px 0; border: 2px solid #ecf0f1; border-radius: 8px; font-size: 15px; outline: none; }
        input:focus { border-color: #3498db; }
    </style>
</head>
<body>

    <div id="loginScreen" class="card active">
        <h1>اپنا ڈاکٹر</h1>
        <p>جاری رکھنے کے لیے گوگل سے لاگ ان کریں</p>
        <button class="btn btn-google" onclick="loginWithGoogle()">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="20" alt="G">
            Google کے ساتھ لاگ ان کریں
        </button>
    </div>

    <div id="setupScreen" class="card">
        <h1>پروفائل مکمل کریں</h1>
        <p>براہ کرم اپنا نام اور پیشہ منتخب کریں</p>
        <input type="text" id="userName" placeholder="آپ کا نام">
        <select id="userRole">
            <option value="">آپ کون ہیں؟ (رول منتخب کریں)</option>
            <option value="doctor">میں ڈاکٹر ہوں (Doctor)</option>
            <option value="public">میں مریض ہوں (Public)</option>
        </select>
        <button class="btn btn-primary" onclick="saveProfile()">محفوظ کریں اور آگے بڑھیں</button>
    </div>

    <script>
        // آپ کا فائر بیس کنکشن (جو آپ نے نکالا تھا)
        const firebaseConfig = {
            apiKey: "AIzaSyDVJq00WDIMIZTuhaZn0KLeqLoBhOAuGWc",
            authDomain: "apna-doctor-d928f.firebaseapp.com",
            projectId: "apna-doctor-d928f",
            storageBucket: "apna-doctor-d928f.firebasestorage.app",
            messagingSenderId: "488555434869",
            appId: "1:488555434869:web:2f707ea67489a52acd793c",
            measurementId: "G-STENYD9ZKQ"
        };

        firebase.initializeApp(firebaseConfig);

        async function loginWithGoogle() {
            const provider = new firebase.auth.GoogleAuthProvider();
            try {
                const result = await firebase.auth().signInWithPopup(provider);
                const user = result.user;
                
                // لاگ ان کے بعد نام خودکار بھر جائے گا
                document.getElementById('userName').value = user.displayName;
                
                // اسکرین تبدیل کریں
                document.getElementById('loginScreen').classList.remove('active');
                document.getElementById('setupScreen').classList.add('active');
            } catch (error) {
                console.error("Login Error:", error);
                alert("گوگل لاگ ان فیل ہو گیا: " + error.message);
            }
        }

        function saveProfile() {
            const name = document.getElementById('userName').value;
            const role = document.getElementById('userRole').value;
            
            if(!name || !role) {
                alert("براہ کرم نام اور رول دونوں منتخب کریں!");
                return;
            }

            // اب یہاں سے پروگرام کو پتہ چلے گا کہ کہاں جانا ہے
            if(role === 'doctor') {
                alert("خوش آمدید ڈاکٹر " + name + "! آپ کا کلینک ڈیش بورڈ تیار کیا جا رہا ہے۔");
                // یہاں ڈاکٹر والے پیج کا فنکشن آئے گا
            } else {
                alert("خوش آمدید " + name + "! آپ کے لیے قریبی ڈاکٹرز تلاش کیے جا رہے ہیں۔");
                // یہاں پبلک والے پیج کا فنکشن آئے گا
            }
        }
    </script>
</body>
</html>
