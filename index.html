<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apna Doctor</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>

    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f4f7f6; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 8px 20px rgba(0,0,0,0.1); width: 90%; max-width: 380px; text-align: center; display: none; }
        .active { display: block; }
        h2 { color: #2c3e50; }
        .btn { width: 100%; padding: 14px; margin: 10px 0; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; font-weight: bold; }
        .btn-google { background-color: #4285F4; color: white; border: 1px solid #357abd; }
        .btn-save { background-color: #27ae60; color: white; }
        input, select { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 15px; }
    </style>
</head>
<body>

    <div id="loginScreen" class="card active">
        <h2>اپنا ڈاکٹر</h2>
        <p>جاری رکھنے کے لیے لاگ ان کریں</p>
        <button class="btn btn-google" onclick="loginWithGoogle()">Google کے ساتھ لاگ ان کریں</button>
    </div>

    <div id="setupScreen" class="card">
        <h3>پروفائل مکمل کریں</h3>
        <p>آپ کا نام اور رول کیا ہے؟</p>
        <input type="text" id="userName" placeholder="آپ کا نام">
        <select id="userRole">
            <option value="">رول منتخب کریں...</option>
            <option value="doctor">میں ڈاکٹر ہوں (Doctor)</option>
            <option value="public">میں مریض ہوں (Public)</option>
        </select>
        <button class="btn btn-save" onclick="saveProfile()">محفوظ کریں اور آگے بڑھیں</button>
    </div>

    <script>
        // یہ وہ کوڈ ہے جو آپ نے ابھی بھیجا ہے (بالکل ٹھیک)
        const firebaseConfig = {
            apiKey: "AIzaSyDVJq00WDiMIZTuhaZnGKLeqLoBhOAUgWc",
            authDomain: "apna-doctor-d928f.firebaseapp.com",
            projectId: "apna-doctor-d928f",
            storageBucket: "apna-doctor-d928f.firebasestorage.app",
            messagingSenderId: "488555434869",
            appId: "1:488555434869:web:2f707ea67409e52ecd793c",
            measurementId: "G-STENYD9ZKQ"
        };

        // فائر بیس شروع کریں
        firebase.initializeApp(firebaseConfig);

        // گوگل لاگ ان (موبائل کے لیے ری ڈائریکٹ طریقہ)
        function loginWithGoogle() {
            const provider = new firebase.auth.GoogleAuthProvider();
            firebase.auth().signInWithRedirect(provider);
        }

        // لاگ ان ہو کر واپس آنے کے بعد کا عمل
        firebase.auth().getRedirectResult().then((result) => {
            if (result && result.user) {
                document.getElementById('userName').value = result.user.displayName;
                document.getElementById('loginScreen').classList.remove('active');
                document.getElementById('setupScreen').classList.add('active');
            }
        }).catch((error) => {
            console.error("Auth Error:", error);
            if(error.code !== 'auth/redirect-cancelled-by-user') {
                alert("مسئلہ: " + error.message);
            }
        });

        // پروفائل سیو کرنے کا فنکشن
        function saveProfile() {
            const name = document.getElementById('userName').value;
            const role = document.getElementById('userRole').value;
            
            if(!name || !role) {
                alert("براہ کرم تمام خانے پُر کریں");
                return;
            }

            alert("شکریہ " + name + "! آپ کا رول " + role + " محفوظ ہو گیا۔");
            // یہاں سے ہم ڈاکٹر یا پبلک ڈیش بورڈ پر جائیں گے
        }
    </script>
</body>
</html>
