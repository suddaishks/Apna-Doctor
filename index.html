<!DOCTYPE html>
<html lang="en" id="mainHtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apna Doctor - Official</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    
    <style>
        :root { --primary: #007bff; --success: #25D366; --danger: #dc3545; --light: #f8f9fa; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--light); margin: 0; padding-bottom: 80px; transition: 0.3s; overflow-x: hidden; }
        .rtl { direction: rtl; text-align: right; }
        .ltr { direction: ltr; text-align: left; }

        .header { background: var(--primary); color: white; padding: 10px 15px; display: flex; align-items: center; justify-content: space-between; position: sticky; top: 0; z-index: 100; box-shadow: 0 2px 5px rgba(0,0,0,0.1); height: 55px; box-sizing: border-box; }
        .head-btn { background: white; color: var(--primary); border: none; padding: 5px 12px; border-radius: 15px; font-size: 11px; font-weight: bold; cursor: pointer; transition: 0.2s; }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.7); z-index: 1000; align-items: center; justify-content: center; padding: 20px; }
        .modal-content { background: white; padding: 25px; border-radius: 20px; width: 100%; max-width: 350px; text-align: center; position: relative; animation: slideUp 0.3s ease; }

        .search-box { background: white; padding: 10px; position: sticky; top: 55px; z-index: 90; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .search-input { width: 100%; padding: 12px; border: 2px solid #eee; border-radius: 10px; outline: none; transition: 0.3s; font-size: 14px; box-sizing: border-box; }

        /* Profile Picture Styling */
        .pic-container { width: 90px; height: 90px; border-radius: 50%; background: #eee; margin: 10px auto; overflow: hidden; border: 3px solid var(--primary); cursor: pointer; position: relative; }
        .pic-container img { width: 100%; height: 100%; object-fit: cover; }
        .upload-txt { font-size: 10px; color: var(--primary); margin-bottom: 10px; font-weight: bold; }

        .card { 
            background: white; padding: 12px; border-radius: 15px; margin-bottom: 12px; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.05); display: flex; align-items: center; gap: 12px; border-inline-start: 6px solid var(--primary);
        }
        .card-img { width: 50px; height: 50px; border-radius: 50%; object-fit: cover; background: #ddd; }
        .user-info { flex: 1; min-width: 0; }
        .user-info b { display: block; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; font-size: 16px; }
        
        .btn-wa { background: var(--success); color: white; text-decoration: none; padding: 8px 14px; border-radius: 10px; font-size: 12px; font-weight: bold; }

        .page { display: none; padding: 15px; animation: fadeIn 0.4s; }
        .active-page { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .auth-card { background: white; padding: 25px; border-radius: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); width: 85%; max-width: 400px; margin: 20px auto; text-align: center; }
        input { width: 100%; padding: 13px; margin: 8px 0; border: 1px solid #ddd; border-radius: 10px; font-size: 15px; box-sizing: border-box; }
        .btn-main { width: 100%; padding: 14px; background: var(--primary); color: white; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; margin-top: 10px; }

        .nav-bar { position: fixed; bottom: 0; width: 100%; background: white; display: none; justify-content: space-around; padding: 12px 0; border-top: 1px solid #eee; }
        .nav-item { border: none; background: none; color: #888; font-size: 11px; cursor: pointer; display: flex; flex-direction: column; align-items: center; flex: 1; }
        .nav-item.active { color: var(--primary); font-weight: bold; }
    </style>
</head>
<body class="ltr" id="mainBody">

    <div class="header">
        <button class="head-btn" onclick="toggleLanguage()" id="langToggle">ÿßÿ±ÿØŸà</button>
        <span id="txt-appTitle" style="font-weight: bold; font-size: 18px;">Apna Doctor</span>
        <button class="head-btn" onclick="toggleHelp(true)" id="txt-helpBtn">Help</button>
    </div>

    <div id="rolePage" class="page active-page">
        <div class="auth-card">
            <h2 id="txt-welcome">Welcome</h2>
            <button class="btn-main" onclick="showForm('doc')">I am a Doctor</button>
            <button class="btn-main" style="background:#6c757d;" onclick="showForm('pub')">I am a Patient</button>
        </div>
    </div>

    <div id="formPage" class="page">
        <div class="auth-card">
            <h3 id="formHeading">Registration</h3>
            
            <div class="pic-container" onclick="document.getElementById('fileInput').click()">
                <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" id="previewImg">
            </div>
            <div class="upload-txt">Click to Upload Photo</div>
            <input type="file" id="fileInput" hidden accept="image/*" onchange="handleImageUpload(this)">
            <input type="hidden" id="finalPicUrl" value="https://cdn-icons-png.flaticon.com/512/149/149071.png">

            <input type="text" id="uName" placeholder="Full Name">
            <div id="docOnlyFields" style="display:none">
                <input type="text" id="uSpec" placeholder="Specialization (Heart, Skin, etc.)">
                <input type="text" id="uEdu" placeholder="Education / Diploma">
            </div>
            <input type="text" id="uCity" placeholder="City / Address">
            <input type="tel" id="uPhone" placeholder="WhatsApp (923...)">
            <button class="btn-main" id="submitBtn" onclick="register()">Create Account</button>
            <button onclick="location.reload()" style="background:none; border:none; color:gray; margin-top:10px;">Cancel</button>
        </div>
    </div>

    <div id="homePage" class="page" style="padding:0;">
        <div class="search-box">
            <input type="text" id="searchInput" class="search-input" placeholder="Search by name or city..." onkeyup="filterData()">
        </div>
        <div id="listContainer" style="padding: 15px;"></div>
    </div>

    <div id="profilePage" class="page">
        <div class="auth-card">
            <div class="pic-container">
                <img src="" id="profPicDisp">
            </div>
            <h3 id="profName" style="margin:0;">-</h3>
            <p id="profSpec" style="color: #666; margin: 5px 0;">-</p>
            <button class="btn-main" onclick="editProfile()">Edit Profile</button>
            <button onclick="logout()" style="border:none; background:none; color:var(--primary); text-decoration: underline; margin-top:15px;">Logout</button>
        </div>
    </div>

    <nav class="nav-bar" id="mainNav">
        <button class="nav-item active" onclick="switchTab('homePage', this)">üè†<br>Home</button>
        <button class="nav-item" onclick="switchTab('profilePage', this)">üë§<br>Profile</button>
    </nav>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDVJq00WDiMIZTuhaZnGKLeqLoBhOAUgWc",
            authDomain: "apna-doctor-d928f.firebaseapp.com",
            databaseURL: "https://apna-doctor-d928f-default-rtdb.firebaseio.com",
            projectId: "apna-doctor-d928f",
            appId: "1:488555434869:web:2f707ea67409e52ecd793c"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let userRole = ''; let myKey = ''; let isEditMode = false;

        window.onload = function() {
            let saved = localStorage.getItem('doctorAppUser');
            if(saved) {
                let u = JSON.parse(saved); userRole = u.role; myKey = u.key;
                loginSuccess(u);
            }
        };

        function showForm(role) {
            userRole = (role === 'doc') ? 'doctors' : 'patients';
            document.getElementById('rolePage').classList.remove('active-page');
            document.getElementById('formPage').classList.add('active-page');
            document.getElementById('docOnlyFields').style.display = (role === 'doc') ? 'block' : 'none';
        }

        async function handleImageUpload(input) {
            const file = input.files[0];
            if(!file) return;
            document.getElementById('previewImg').style.opacity = '0.4';
            
            const formData = new FormData();
            formData.append('image', file);

            try {
                const res = await fetch('https://api.imgbb.com/1/upload?key=8e92f25f2356553531b402e864801123', {
                    method: 'POST',
                    body: formData
                });
                const data = await res.json();
                if(data.success) {
                    document.getElementById('finalPicUrl').value = data.data.url;
                    document.getElementById('previewImg').src = data.data.url;
                    document.getElementById('previewImg').style.opacity = '1';
                }
            } catch(e) { alert("Upload failed!"); }
        }

        function register() {
            let uData = {
                name: document.getElementById('uName').value,
                phone: document.getElementById('uPhone').value,
                city: document.getElementById('uCity').value,
                pic: document.getElementById('finalPicUrl').value,
                spec: (userRole === 'doctors') ? document.getElementById('uSpec').value : 'Patient',
                edu: (userRole === 'doctors') ? document.getElementById('uEdu').value : '',
                role: userRole
            };

            if(!uData.name || !uData.phone) return alert("Fill Name and Phone!");

            let key = isEditMode ? myKey : db.ref(userRole).push().key;
            uData.key = key;

            db.ref(userRole + '/' + key).set(uData).then(() => {
                localStorage.setItem('doctorAppUser', JSON.stringify(uData));
                location.reload();
            });
        }

        function loginSuccess(u) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
            document.getElementById('homePage').classList.add('active-page');
            document.getElementById('mainNav').style.display = 'flex';
            document.getElementById('profName').innerText = u.name;
            document.getElementById('profSpec').innerText = u.spec;
            document.getElementById('profPicDisp').src = u.pic;
            loadData();
        }

        function loadData() {
            let path = (userRole === 'doctors') ? 'patients' : 'doctors';
            db.ref(path).on('value', snap => {
                let html = '';
                snap.forEach(c => {
                    let d = c.val();
                    html += `<div class="card">
                        <img src="${d.pic}" class="card-img">
                        <div class="user-info">
                            <b>${d.name}</b>
                            <div style="color:var(--primary); font-size:11px;">${d.city}</div>
                            <div>${d.spec} ${d.edu ? '('+d.edu+')' : ''}</div>
                        </div>
                        <a href="https://wa.me/${d.phone}" class="btn-wa">WhatsApp</a>
                    </div>`;
                });
                document.getElementById('listContainer').innerHTML = html || '<p style="text-align:center; margin-top:50px;">No records</p>';
            });
        }

        function editProfile() {
            let u = JSON.parse(localStorage.getItem('doctorAppUser'));
            isEditMode = true;
            showForm(u.role === 'doctors' ? 'doc' : 'pub');
            document.getElementById('formHeading').innerText = "Edit Profile";
            document.getElementById('submitBtn').innerText = "Save Changes";
            document.getElementById('uName').value = u.name;
            document.getElementById('uPhone').value = u.phone;
            document.getElementById('uCity').value = u.city;
            document.getElementById('finalPicUrl').value = u.pic;
            document.getElementById('previewImg').src = u.pic;
            if(u.role === 'doctors') {
                document.getElementById('uSpec').value = u.spec;
                document.getElementById('uEdu').value = u.edu;
            }
        }

        function filterData() {
            let term = document.getElementById('searchInput').value.toLowerCase();
            document.querySelectorAll('.card').forEach(c => {
                c.style.display = c.innerText.toLowerCase().includes(term) ? "flex" : "none";
            });
        }

        function switchTab(id, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.add('active-page');
            el.classList.add('active');
        }

        function logout() { localStorage.removeItem('doctorAppUser'); location.reload(); }
        function toggleHelp(s) { document.getElementById('helpModal').style.display = s ? 'flex' : 'none'; }
    </script>
</body>
</html>
